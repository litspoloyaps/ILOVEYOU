<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>

  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article>
    <div class="envelope-container">

      <div class="message message-1" id="message-1">
        <h1>LOVE-LETTER-FOR-YOU!</h1>
        <p>Sending a little something for you...</p>
      </div>

      <div class="message message-2" id="message-2">
        <h2>Lots of love!</h2>
      </div>

      <button class="close-btn" id="close-btn" onclick="toggleEnvelope()">
        close envelope
      </button>

      <button class="heart-btn" id="heart-btn" onclick="toggleEnvelope()">
        &#10084;
        <span class="heart-btn-text">click</span>
      </button>

      <div class="envelope-flap">
        <svg class="inner">
          <polygon
            class="inner-polygon"
            id="inner-polygon"
            points="5,0 345,0 175,145">
          </polygon>
        </svg>

        <svg class="outer" id="outer">
          <polygon
            class="outer-polygon"
            points="5,150 345,150 175,0">
          </polygon>
        </svg>
      </div>

      <div class="envelope-base"></div>

    </div>
  </article>

  <!-- Your JS -->
  <script src="./script.js"></script>
</body>
</html>
