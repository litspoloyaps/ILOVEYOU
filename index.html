<head>

  <style>
    * {

    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;

      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);

      background: #e63946;
      color: #fff;
      font-size: 1em;

      transition: 0.3s;

    }

    .heart {

      animation: float 6s linear infinite;

    }

    @keyframes fadeIn {

    footer {

</head>
