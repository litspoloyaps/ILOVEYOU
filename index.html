<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOVE-LETTER-FOR-YOU üíå</title>

  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --red-dk: #BA0025;
      --red-md: #DC143C;
      --pink-lt: #FFB6C1;
      --purple-dk: #98006A;
      --neutral-md: #999;
    }

    body {
      background: var(--pink-lt);
      font-family: "Poppins", sans-serif;
    }

    article {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1, h2 {
      font-family: "Lobster", cursive;
      color: var(--red-dk);
      text-shadow: 1px 2px 2px white;
    }

    .envelope-container {
      position: relative;
      width: 350px;
      height: 450px;
    }

    .message {
      text-align: center;
      margin-top: 40px;
      transition: opacity 0.6s ease;
    }

    .message.hide {
      opacity: 0;
      pointer-events: none;
    }

    .message-2 {
      display: none;
    }

    .envelope-base {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: white;
      border: 1px solid var(--neutral-md);
      border-radius: 5px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .envelope-flap {
      position: absolute;
      bottom: 50px;
      width: 100%;
      height: 300px;
      z-index: 10;
    }

    .inner {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      transform-origin: bottom;
      transition: transform 0.8s ease;
    }

    .inner-open {
      transform: rotateX(180deg);
    }

    .outer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .outer-open {
      opacity: 1;
    }

    polygon {
      fill: white;
      stroke: #999;
    }

    .heart-btn {
      position: absolute;
      bottom: 20px;
      left: 145px;
      font-size: 60px;
      color: var(--red-md);
      cursor: pointer;
      z-index: 1000;
    }

    .heart-btn-text {
      position: absolute;
      font-size: 12px;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 35px;
    }

    .close-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 8px 16px;
      font-size: 10px;
      background: var(--pink-lt);
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }

    .close-btn.show {
      display: block;
    }

    .hide {
      display: none;
    }

    /* FLOATING SWEET WORDS */
    .floating-hearts {
      position: absolute;
      top: 60px;
      width: 100%;
      pointer-events: none;
    }

    .hearts-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      opacity: 0;
    }

    .love-text {
      font-family: "Lobster", cursive;
      font-size: 18px;
      color: var(--purple-dk);
      text-shadow: 1px 1px 2px white;
    }

    .animated {
      animation: floatLove 3s ease forwards;
    }

    @keyframes floatLove {
      0% { opacity: 0; transform: translateY(20px); }
      30% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-120px); }
    }
  </style>
</head>

<body>
<article>
  <div class="envelope-container">

    <div class="message message-1" id="message-1">
      <h1>LOVE-LETTER-FOR-YOU üíå</h1>
      <p>Click the heart for a surprise</p>
    </div>

    <div class="message message-2" id="message-2">
      <h2>Just for you üíñ</h2>
    </div>

    <button class="close-btn" id="close-btn" onclick="toggleEnvelope()">Close</button>

    <div class="heart-btn" id="heart-btn" onclick="toggleEnvelope()">
      ‚ù§
      <div class="heart-btn-text">click</div>
    </div>

    <div class="floating-hearts">
      <div class="hearts-row" id="hearts"></div>
    </div>

    <div class="envelope-flap">
      <svg class="inner">
        <polygon points="5,0 345,0 175,145"></polygon>
      </svg>
      <svg class="outer" id="outer">
        <polygon points="5,150 345,150 175,0"></polygon>
      </svg>
    </div>

    <div class="envelope-base"></div>
  </div>
</article>

<script>
  const inner = document.querySelector(".inner");
  const outer = document.getElementById("outer");
  const heartBtn = document.getElementById("heart-btn");
  const closeBtn = document.getElementById("close-btn");
  const message1 = document.getElementById("message-1");
  const message2 = document.getElementById("message-2");
  const hearts = document.getElementById("hearts");

  const sweetWords = [
    "LOVE LETTER üíå",
    "YOU ARE SPECIAL ‚ú®",
    "SO MUCH LOVE üíñ",
    "YOU MAKE ME SMILE üòä",
    "MY FAVORITE PERSON üíï",
    "ALWAYS YOU üíû",
    "SWEET THOUGHTS üíó",
    "JUST FOR YOU üå∏"
  ];

  function randomWords() {
    hearts.innerHTML = "";
    for (let i = 0; i < 3; i++) {
      const span = document.createElement("span");
      span.className = "love-text";
      span.textContent = sweetWords[Math.floor(Math.random() * sweetWords.length)];
      hearts.appendChild(span);
    }
  }

  function toggleEnvelope() {
    inner.classList.toggle("inner-open");
    outer.classList.toggle("outer-open");

    heartBtn.classList.toggle("hide");
    closeBtn.classList.toggle("show");

    message1.classList.toggle("hide");
    message2.style.display = "block";

    randomWords();
    hearts.classList.remove("animated");
    void hearts.offsetWidth;
    hearts.classList.add("animated");
  }
</script>
</body>
</html>
