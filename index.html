<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOVE-LETTER-FOR-YOU ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 1em;
      text-align: center;
      outline: none;
    }
    a.button {
      display: block;
      margin-top: 18px;
      padding: 14px;
      background: #e63946;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.05em;
      transition: 0.3s;
    }
    a.button:hover { background: #c71f2d; transform: scale(1.05);}
  </style>
</head>
<body>
  <div class="card">
    <h1>LOVE-LETTER-FOR-YOU ðŸ’•</h1>
    <input type="text" id="name" placeholder="Your name âœ¨">
    <select id="mode">
      <option value="valentine">ðŸ’˜ Valentineâ€™s</option>
      <option value="anniversary">ðŸ’ž Anniversary</option>
      <option value="confession">ðŸ’— Confession</option>
    </select>
    <a href="#" class="button" id="unlockLink">Unlock My Heart ðŸ’Œ</a>
  </div>

  <script>
    const unlockLink = document.getElementById("unlockLink");
    const modeSelect = document.getElementById("mode");
    const nameInput = document.getElementById("name");

    function updateLink() {
      const mode = modeSelect.value;
      const name = encodeURIComponent(nameInput.value || "You");
      unlockLink.href = mode + ".html?name=" + name;
    }

    modeSelect.addEventListener("change", updateLink);
    nameInput.addEventListener("input", updateLink);

    // initialize link
    updateLink();
  </script>
</body>
</html>
